<!DOCTYPE html>
<html>
    <head>
        <title>高松市中央卸売市場</title>
        <script>
            var not = 0;
            function counter() {
                not++;
                if (not >= 2) {
                    alert("ページを更新してから入力してください");
                }
            }
            function onButtonClick() {
                var norn = document.forms.searchform.searchbox.value;
                var result = document.getElementById("searchresult");
                if (norn == "") {
                    result.innerHTML = "番号か名前を入力してください";
                } else if (norn == "11太田") {
                    result.innerHTML = "冷蔵庫　クルマ　ナンバー：9574　/　場内　11中　右側の奥";           
                } else if (norn == "11森本") {
                    result.innerHTML = "11から南に入ってすぐ左";
                } else if (norn == "16店") {
                    result.innerHTML = "手前";
                } else if (norn == "16加工") {
                    result.innerHTML = "奥";
                } else if (norn == "16カワテル") {
                    result.innerHTML = "16外　トラック　ナンバー：996";
                } else if (norn == "16谷沢") {
                    result.innerHTML = "16店に持っていく";
                } else if (norn == "19") {
                    result.innerHTML = "19右　台車の上";
                } else if (norn == "19名前") {
                    result.innerHTML = "19左　床";
                } else if (norn == "19和子") {
                    result.innerHTML = "19左にいる女の人　/　19左の右側にある台車の上";
                } else if (norn == "34大浜") {
                    result.innerHTML = "34から南に入ってすぐ左で魚を切っている人";
                } else if (norn == "34尾崎") {
                    result.innerHTML = "34から南に入ってすぐ右にある大きい出口の右側の柱";
                } else if (norn == "34オノ") {
                    result.innerHTML = "通路突き当り　左の柱の右側";
                } else if (norn == "34百トラ") {
                    result.innerHTML = "11から南に入ってすぐ前の机の上";
                } else if (norn == "34三木") {
                    result.innerHTML = "北側中のスタート地点　消火器の下　/　東　トラック　ナンバー：555";
                } else if (norn == "34店") {
                    result.innerHTML = "34中　木の机の上";
                } else if (norn == "35岡田") {
                    result.innerHTML = "西　トラック　ナンバー：5787　/　別名：アジ岡田";
                } else if (norn == "35亨すけ") {
                    result.innerHTML = "北側外　35から外に出て右の机の上";
                } else if (norn == "35坂東") {
                    result.innerHTML = "35中にいる男の人 /　35中　床";
                } else if (norn == "35三越") {
                    result.innerHTML = "35から外に出て右に行く　地面に置かれている三越と書かれた箱の周辺";
                } else if (norn == "35山本") {
                    result.innerHTML = "通路突き当り　時計、手紙入れより右の壁際　床";
                } else {
                    result.innerHTML = "該当するものがありません";
                }
            }
        </script>
    </head>
    <body>
        <h3>高松市中央卸売市場場内案内</h3>
        <form action="" id="searchform">
            <input id="searchbox" placeholder="番号・名前" type="text">
            <input type="button" value="検索" onclick="counter(); onButtonClick()">
        </form>
        <div id="searchresult"></div>
    </body>
</html>
